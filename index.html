<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="weather-container">
            <div class="weather-info">
                <div class="weather-icon">
                    <img id="weather-icon" src="default_icon.png" alt="Weather Icon">
                </div>
                <div class="temperature" id="temperature">--Â°C</div>
                <div class="details">
                    <div class="location-date">
                        <div class="location" id="location">Location</div>
                        <div class="date" id="date">Date & Time</div>
                    </div>
                    <div class="condition" id="condition">Condition</div>
                    <div class="humidity" id="humidity">Humidity: --%</div>
                    <div class="wind" id="wind">Wind: -- km/h</div>
                </div>
            </div>
            <div class="search-section">
                <input type="text" placeholder="Search here" id="search-bar">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
